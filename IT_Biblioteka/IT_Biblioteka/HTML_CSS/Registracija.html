<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Registracija</title>
    <link rel="stylesheet" media='screen and (min-width: 700px) and (max-width: 1059px)' href="phone.css" />
    <link rel="stylesheet" media='screen and (min-width: 1060px)' href="style.css" />
</head>
<body>
    <div id="box">
        <section>
            <form name="registracija" action="Pagrindinis.html" method="put">
                <table class="LoginTable">
                    <tr>
                        <th rowspan="7" ><img src="logo.png" title="Logo" alt="logo" width="250" height="224" class="pictureInTable"></th>
                        <th colspan="3" class="center">Registracija</th>
                    </tr>
                    <tr>
                        <td id="RightText">Prisijungimo vardas</td>
                        <td colspan="2" id="LeftText"><input type="text" name="Name" placeholder="Vardas" required></td>
                    </tr>
                    <tr>
                        <td id="RightText">Slaptažodis</td>
                        <td colspan="2" id="LeftText"><input type="password" name="password" placeholder="Slaptažodis" required></td>
                    </tr>
                    <tr>
                        <td id="RightText">Elektroninis paštas</td>
                        <td colspan="2" id="LeftText"><input type="email" name="email" placeholder="Elektroninis paštas" required></td>
                    </tr>
                    <tr>
                        <td id="RightText">Vartotojo tipas</td>
                        <td colspan="2" id="LeftText">
                            <select name="UserType">
                                <option value="k">Komercinis vartotojas</option>
                                <option value="s">Studentas</option>
                                <option value="nvo">Nevyriausybinė organizacija</option>
                                <option value="kia">Kita</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3"><input type="radio" name="verify" value="yes" required> Su <a href="Taisykles.html">taisyklėmis</a> susipažinau</td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Siųsti" class="SubmitButtonGreen"></td>
                        <td><input type="reset" value="Išvalyti" class="SubmitButton"></td>
                        <td><a href="Prisijungimas.html"><input type="button" value="Grižti" class="SubmitButton"></a></td>
                    </tr>
                </table>
            </form>
        </section>
    </div>
    <footer>
        <p>Page Created by: Valentinas Kaminskas</p>
        <p>
            Contact information: <a href="mailto:valentinas.kaminskas@mif.stud.vu.lt">
                valentinas.kaminskas@mif.stud.vu.lt
            </a>.
        </p>
    </footer>
</body>
</html>
