<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Registracija</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section>
        <form name="registracija" action="Pagrindinis.html" method="post">
            <table>
                <tr>
                    <th rowspan="7"><img src="logo.png" title="Logo" alt="logo" width="250" height="224"></th>
                    <th colspan="3">Prisijungimas</th>
                </tr>
                <tr>
                    <td>Prisijungimo vardas</td>
                    <td colspan="2"><input type="text" name="Name" placeholder="Vardas" required></td>
                </tr>
                <tr>
                    <td>Slaptažodis</td>
                    <td colspan="2"><input type="password" name="password" placeholder="Slaptažodis" required></td>
                </tr>
                <tr>
                    <td>Elektroninis paštas</td>
                    <td colspan="2"><input type="email" name="email" placeholder="Elektroninis paštas" required></td>
                </tr>
                <tr>
                    <td>Vartotojo tipas</td>
                    <td colspan="2">
                        <select name="UserType">
                            <option value="k">Komercinis vartotojas</option>
                            <option value="s">Studentas</option>
                            <option value="nvo">Nevyriausybinė organizacija</option>
                            <option value="kia">Kita</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="3"><input type="radio" name="verify" value="yes" required> Su <a href="taisykles.html">taisyklėmis</a> susipažinau</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Siųsti"></td>
                    <td><input type="reset" value="Išvalyti"></td>
                </tr>
            </table>
        </form>
    </section>
    <footer>
        <p>Page Created by: Valentinas Kaminskas</p>
        <p>
            Contact information: <a href="mailto:valentinas.kaminskas@mif.stud.vu.lt">
                valentinas.kaminskas@mif.stud.vu.lt
            </a>.
        </p>
    </footer>
</body>
</html>
